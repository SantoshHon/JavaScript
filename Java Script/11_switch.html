<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <p id="message"></p>
    <script>
        let day = new Date();
        switch (day.getDay()) {
            case 0:
                day = "Monday"
                break;
            case 1:
                day = "Tuesday "
                break;
            case 2:
                day = "Wendsday"
                break;
            case 3:
                day = "Thrusday"
                break;
            case 4:
                day = "Friday"
                break;
            case 5:
                day = "saterday"
                break;
            case 6:
                day = "sunday"
                break;

        }
        document.getElementById("message").innerHTML = " today is" + day;
    </script>
</body>

</html>
